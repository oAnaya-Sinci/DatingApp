<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sing Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control m-1" name="username" [(ngModel)]="model.username" placeholder="username">
    </div>

    <div class="form-group">
        <input type="password" class="form-control m-1" name="password" [(ngModel)]="model.password" placeholder="password">
    </div>

    <!-- <div class="form-group p-1">
        <label>Who is yout favorite User?</label>
        <select class="form-control">
          <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">{{user.userName}}</option>
        </select>
    </div> -->

    <div class="form-group text-center">
        <button class="btn btn-success m-2" type="submit">Register</button>
        <button class="btn btn-warning m-2" (click)="cancel()">Cancel</button>
    </div>
</form>
